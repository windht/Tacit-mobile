<ion-view>
	<div class="chat-notice" chat-notice>
		<img ng-src="{{Chat.notice}}">
		<div class="chat-notice-person">{{Chat.notice}}</div>
		<div class="chat-notice-message"></div>
		<div class="chat-notice-close ion-ios-close-outline"></div>
	</div>
	
	<div class="contact-container">
	    <ion-tabs class="tabs-icon-top">
	      <ion-tab title="Chats" icon="ion-chatbubbles">
	        <div class="bar bar-header bar-stable">
	          <button class="button button-clear button-positive">Edit</button>
	          <div class="h1 title">Chats</div>
	          <button class="button button-clear button-icon button-positive ion-ios-plus-empty"></button>
	        </div>
	        <ion-content
	          class="has-header"
	          scrollbar-y="false"
	        >
		       	<div class="item-input-inset">
		          <label class="item-input-wrapper">
		            <i class="icon ion-ios-search placeholder-icon"></i>
		            <input type="search" placeholder="Search" ng-model="searchFriend">
		          </label>
		          <button class="button button-clear">
		            Cancel
		          </button>
		        </div>
	          <div 
	          class="animate-repeat friend-list" 
	          ng-repeat="friend in Friends.list | orderBy:'-loginStatus':false | filter:searchFriend as friendSearchResults  track by friend.index" 
	          ng-click="selectFriend(friend.index)"
	          ng-class="{'offline':!friend.loginStatus}"
	          >
	            <div class="friend-thumbnails"
	            contextMenu
	            >
	              <div class="friend-pic">
	                {{friend.name | limitTo:2 }}
	              </div>
	              <div class="friend-name">{{friend.name}}</div>
	              <div class="friend-last-sentence">{{Chat.record[friend.index].msg[Chat.record[friend.index].msg.length-1].content | limitTo:20}}</div>
	              <div class="friend-unread" ng-show="friend.unread!=0">{{friend.unread}}</div>
	            </div>

	          </div>

	          <div class="animate-repeat no-friends-found" ng-show="friendSearchResults.length==0">
	            No Friends Found
	          </div>
	        </ion-content>
	      </ion-tab>
	      <ion-tab title="Contacts" icon="ion-person">
	     	<div class="bar bar-header bar-stable">
	          
	          <div class="h1 title">Contacts</div>
	          
	        </div>
	        <ion-content
	            scroll="true"
	            has-bouncing="true"
	            class="has-header"
	            scrollbar-y="false"
	        >
		        <div class="item-input-inset">
		          <label class="item-input-wrapper">
		            <i class="icon ion-ios-search placeholder-icon"></i>
		            <input type="search" placeholder="Search">
		          </label>
		          <button class="button button-clear">
		            Cancel
		          </button>
		        </div>
	    	</ion-content>
	      </ion-tab>
	      <ion-tab title="Playground" icon="ion-ios-game-controller-a-outline">
	     	<div class="bar bar-header bar-stable">
	          
	          <div class="h1 title">Playground</div>
	          
	        </div>
	        <ion-content
	            scroll="true"
	            has-bouncing="true"
	            class="has-header"
	            scrollbar-y="false"
	        >
		        <div class="item-input-inset">
		          <label class="item-input-wrapper">
		            <i class="icon ion-ios-search placeholder-icon"></i>
		            <input type="search" placeholder="Search">
		          </label>
		          <button class="button button-clear">
		            Cancel
		          </button>
		        </div>
	    	</ion-content>
	      </ion-tab>
	      <ion-tab title="Settings" icon="ion-ios-cog">
	        <div class="bar bar-header bar-stable">
	          
	          <div class="h1 title">Settings</div>
	          <button class="button button-clear button-positive">Edit</button>
	        </div>
	        <ion-content
	            scroll="true"
	            has-bouncing="true"
	            class="has-header"
	            scrollbar-y="false"
	        >
	            <div class="list">
	              <div class="divider-white"></div>
	              <div class="setting-item" ng-click="play()">
	                General
	              </div>
	              <div class="setting-item">
	                User
	              </div>
	              <div class="setting-item">
	                Privacy
	              </div>
	              <div class="divider-white"></div>
	              <div class="setting-item">
	                About
	              </div>
	              <div class="setting-item">
	                Tacit FAQ
	              </div>
	              <div class="setting-item">
	                Ask for help
	              </div>
	              <button class="button button-assertive button-block" ng-click="logout()">Logout</button>
	             
	            </div>
	        </ion-content>
	      </ion-tab>
	    </ion-tabs>
	</div>
</ion-view>
