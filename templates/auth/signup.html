<div class="auth-container">

	<div class="auth-title">铸道</div>
	<div class="auth-title small">乐道平台Lab</div>

	<form class="auth-form" novalidate name="signform">
		<div class="list list-inset auth-input">
		  	<label class="item item-input">
		    	<input name="username" ng-model="user.username" type="text" placeholder="用户名" ng-minlength=4 ng-maxlength=20 required>
		  	</label>
		  	<label class="item item-input">
		    	<input name="email" ng-model="user.email" type="email" placeholder="邮箱" required>
		  	</label>
		  	<label class="item item-input">
		    	<input name="password" ng-model="user.password" type="password" placeholder="密码" ng-minlength=6 ng-maxlength=20 required>
		  	</label>
		  	<label class="item item-input">
		    	<input name="invitecode" ng-model="user.invitecode" type="text" placeholder="邀请码" required>
		  	</label>

	  	</div>
	  	<button class="button button-block button-calm" ng-click="register()">
		  完成注册
		</button>

		<button class="button button-block button-energized" ng-click="goto('auth.login')">
		  登陆
		</button>
	</form>



	<div class="auth-footer hide-on-keyboard-open">
		<img src="img/zhuxin.png">
		<p>Copyright© 2013-2014 铸心科技</p>
	</div>

</div>
